<h1 class="text-center">MOVIE LIST PAGE</h1>
<h2 class="text-center">This is a test page going to MOVIE page</h2>
<div class="btn-kept" align="center">
  <button class="btn btn-default" type="submit" [routerLink]="['/movie']">GO GO GO</button>
  
  <table>
    <tr *ngFor="let m of movie">
      <img src="{{m.poster}}" alt="poster">
      <p>{{m.name}}</p>
    </tr>
  </table>
</div>

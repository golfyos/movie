<div style="background-color:gray;margin:5%;border-radius:30px;padding:20px;" class="all">
  <h1 class="text-center" id="mov-head">{{movieData?.name}}</h1>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-3">
    <div class="text-center" id="rating-label">
      <img width="50" height="50" src="https://cdn0.iconfinder.com/data/icons/IS_Christmas/512/christmas_star.png"/>
      RATINGS : {{movieData?.rating}}
      <img width="50" height="50" src="https://cdn0.iconfinder.com/data/icons/IS_Christmas/512/christmas_star.png"/>
      </div>
    <img id="image" src="{{movieData?.poster}}"
      alt="Avatar" class="image" style="width:100%">
    <div class="text-center">
      <p id="rel-date">{{movieData?.release_date | date:'dd/MM/yy'}}</p>
      <p id="cat">{{movieData?.category}}</p>
    </div>
  </div>
  <div class="col-md-7" id="vid">
    <div>
      <!--<iframe width="1020" height="580" src="https://www.youtube.com/embed/zB4I68XVPzQ" frameborder="0" allowfullscreen></iframe>-->
      <iframe id="iFrame1" width="900" height="540" [src]="videoUrl" frameborder="0" allowfullscreen></iframe>
      <!--<iframe width="1020" height="580" src="https://www.youtube.com/embed/{{movieData?.trailer}}" frameborder="0" allowfullscreen></iframe>-->
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10"></div>
  <div class="col-md-1"></div>
</div>
<hr>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-11">
    <img style="float:left" width="50" height="50" src="http://www.freeiconspng.com/uploads/book-icon--awesome-book-icon--softiconsm-15.png"/>
    <h2 id="hdline">STORYLINE</h2>
    <p id="linetxt">{{movieData?.description}}</p>
  </div>
</div><hr>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-11">
    <img style="float:left" width="50" height="50" src="https://cdn1.iconfinder.com/data/icons/pretty-office-part-13-reflection-style/512/users.png"/>
    <h2 id="hdline">CASTS</h2>
    <p *ngFor="let ca of movieData?.cast" id="linetxt">{{ca}} </p>
  </div>
</div><hr>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-11">
    <img style="float:left" width="50" height="50" src="http://saniflo-engineers-london.co.uk/wp-content/uploads/2014/01/Reviews.png"/>
    <h2 id="hdline">REVIEW</h2>
    <div class="forReview">
    <form (submit)="onCommentSubmit()">
      <input *ngIf="user" type="text" placeholder="Write down your review here" [(ngModel)]="comment" name="comment"><br>
      <input disabled *ngIf="!user" type="text" placeholder="Please Login" name="comment"><br>
      <input [disabled]="!user||!comment" type="submit" class="btn btn-default" value ="Send">
      
    </form>
    </div>
  </div>
</div>
<div *ngFor="let re of movieData?.review.slice().reverse()" class="row" id="reviewDiv">
  <div class="col-md-1"></div>
  <div class="col-md-11">
    <div class="panel panel-default" id="revi">
      <div class="panel-heading" id="rev-name">{{re.name}} &nbsp; {{re.dated | date:'dd/MM/yy HH:mm:ss'}}</div>
      <div class="panel-body" id="rev">{{re.comment}}</div>
    </div>
  </div>
</div>
</div>

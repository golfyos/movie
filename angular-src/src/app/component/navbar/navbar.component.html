<link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="['/']">Movie's Review</a>
    </div>
    <ul class="nav navbar-nav" action="onNavLoad()">
      <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/']"><span class="glyphicon glyphicon-home"></span>Home</a></li>
      <li [routerLinkActive]="['active']"><a [routerLink]="['/category']"><span class="glyphicon glyphicon-list"></span>Category</a></li>
    </ul>
     <form class="navbar-form navbar-left" (submit)="onSubmitSearch()">
      <div class="form-group">
        <input type="text" [(ngModel)]="search" name="search" class="form-control" placeholder="...by Movie's name">
      </div>
      <button type="submit" class="btn btn-default"><a><span class="glyphicon glyphicon-search"></span></a></button>
    </form>
    <ul class="nav navbar-nav navbar-right">
      <li *ngIf ="dataService.loggedIn() && dataService.grant" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/addmovie']"><span class="glyphicon glyphicon-plus-sign"></span>Add Movie</a></li>
      <li *ngIf ="dataService.loggedIn() && dataService.grant" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/deletemovie']"><span class="glyphicon glyphicon-minus-sign"></span>Delete Movie</a></li>
      <li *ngIf ="dataService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/userprofile']"><span class="glyphicon glyphicon-user"></span>{{dataService?.user?.username}}</a></li>
      <li *ngIf ="!dataService.loggedIn()"[routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/login']"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      <li *ngIf ="!dataService.loggedIn()"[routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/register']"><span class="glyphicon glyphicon-user"></span> Register</a></li>
      <li *ngIf ="dataService.loggedIn()"><a (click)="onLogoutClick()" href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>
  </div>
</nav>

<h1 class="text-center" id="head">DELETE MOVIE</h1>
<div align="center">
  <form>
    <input type="text" [(ngModel)]="mid" name="mid" placeholder="Enter the ID of movie you want to delete"><br>
    <button type="button" name="Delete" class="btn btn-default" data-toggle="modal" data-target="#deleteModal">Delete</button>
    <div class="modal fade" id="deleteModal" role="dialog">
    <div *ngIf="checkInput()" class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are you sure you want to delete this movie?</h4>
         <form (submit)="onDeleteSubmit()">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="confirmBtn" (click)="onDeleteSubmit()">Confirm</button>
          <button type="button" class="btn btn-default" data-dismiss="modal"id="cancelBtn">Cancel</button>
         </form>
        </div>
      </div>
    </div>
  </div>
  </form>

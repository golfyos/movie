<div *ngIf="user" class="profile">
  <h1 class="page-header"> Username : 
    {{user.username}}
  </h1>
  <div class="list-group">
    <div class="list-group-item">First Name : {{user.firstname}}</div>
    <div class="list-group-item">Last Name : {{user.lastname}}</div>
    <div class="list-group-item">Email : {{user.email}}</div>
    <div *ngIf="user.status == 1"class="list-group-item">Status : Admin</div>
    <div *ngIf="user.status == 0"class="list-group-item">Status : User</div>
  </div>
</div>

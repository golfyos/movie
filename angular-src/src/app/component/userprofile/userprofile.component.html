<div *ngIf="user">
  <h1 class="page-header">{{user.name}}</h1>
  <ul class="list group">
    <li class="list-group-item">First Name : {{user.firstname}}</li>
     <li class="list-group-item">First Name : {{user.lastname}}</li>
      <li class="list-group-item">Email : {{user.email}}</li>
      <li  *ngIf="user.status == 1" class="list-group-item">User Type : Normal</li>
      <li  *ngIf="user.status == 0" class="list-group-item">User Type : Admin</li>
  </ul>
</div>
